{% extends 'core/base.html' %}

{% block title %}
    <title>Actualizar Perfil de Usuario</title>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Actualizar Perfil de Usuario</h2>
    {% if mesg %}
        <div class="alert alert-success">{{ mesg }}</div>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar datos de perfil</button>
    </form>
</div>
{% endblock %}
